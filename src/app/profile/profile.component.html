<div class="default-content-container">
  <form (submit)="save()">
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="profile.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Username" name="username" [(ngModel)]="profile.username">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
