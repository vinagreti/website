<mat-toolbar color="primary" class="sidenav-toolbar" (click)="sidenav.close()">
  <div class="toolbar-content">

    <a (click)="sidenav.toggle()" href="javascript:void(0)" class="show-medium">
      <mat-icon fontIcon="fa-bars"></mat-icon>
    </a>

    &nbsp;
    &nbsp;

    <span class="click" routerLink="/">{{(user | async).logged ? (user | async)?.name : 'Of Me'}}</span>

    <span class="toolbar-spacer"></span>

    <span class="hide-medium">
      <a mat-button routerLink="about">about</a>
      <a mat-button routerLink="blog">blog</a>
      <a mat-button routerLink="contact">contact</a>
      <a mat-button routerLink="portfolio">dashboard</a>
      <a mat-button routerLink="portfolio">portfolio</a>
    </span>

    <span class="toolbar-spacer"></span>

    <span>
      <a href="https://www.linkedin.com/in/brunojoao/"
      target="_blank">
        <mat-icon fontIcon="fa-linkedin"></mat-icon>
      </a>

      &nbsp;
      &nbsp;

      <a href="https://www.npmjs.com/org/tzd"
      target="_blank">
        <mat-icon fontIcon="fa-code"></mat-icon>
      </a>

      &nbsp;
      &nbsp;

      <a href="https://stackoverflow.com/users/2009212/vinagreti"
      target="_blank">
        <mat-icon fontIcon="fa-stack-overflow"></mat-icon>
      </a>

      &nbsp;
      &nbsp;

      <a href="javascript:void(0);" (click)="shareSomething()">
        <mat-icon fontIcon="fa-plus"></mat-icon>
      </a>

      &nbsp;
      &nbsp;

      <a href="javascript:void(0);" routerLink="auth" *ngIf="!(user | async).logged">
        <mat-icon fontIcon="fa-sign-in"></mat-icon>
      </a>

      &nbsp;
      &nbsp;

      <a href="javascript:void(0);" (click)="logout()" *ngIf="(user | async).logged">
        <mat-icon fontIcon="fa-sign-out"></mat-icon>
      </a>

      &nbsp;
      &nbsp;
    </span>

  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" opened="false">
    <div class="scrolling-content">
      <p><a mat-button routerLink="about">about</a></p>
      <p><a mat-button routerLink="blog">blog</a></p>
      <p><a mat-button routerLink="contact">contact</a></p>
      <p><a mat-button routerLink="portfolio">portfolio</a></p>
      <p><a mat-button routerLink="auth">Signin</a></p>
    </div>
  </mat-sidenav>
  <div class="top-container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
