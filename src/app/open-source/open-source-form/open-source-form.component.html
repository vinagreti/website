<mat-card>
  <form class="form" role="form" [formGroup]="openSourcesForm" (submit)="save()">
    <mat-card-content>
      <h4 mt-dialog-title>Open Source Project</h4>

      <mat-form-field>
        <mat-select placeholder="OpenSource Type" formControlName="type">
          <mat-option value="owner">owner</mat-option>
          <mat-option value="contributor">contributor</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="title" formControlName="title" />
      </mat-form-field>

      <mat-form-field>
        <textarea matInput rows="2" placeholder="description" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="link" formControlName="link" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="default" type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
