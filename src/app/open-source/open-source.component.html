<div class="default-content-container">
  <h1>open source</h1>

  <ol class="style-type-none" *ngIf="(projects | async)?.length; else nothingHere;">
    <li *ngFor="let project of projects | async">
      <app-open-source-card [project]="project"></app-open-source-card>
    </li>
  </ol>
</div>

<ng-template #nothingHere>
  <p>Comming soon...</p>
</ng-template>
