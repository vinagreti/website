<div class="default-content-container">
  <h1>{{title}}</h1>
  <p>{{subtitle}}</p>
  <div class="btn-wrapper">
    <button mat-fab color="accent" (click)="loginGoogle()">
      <mat-icon fontSet="fa" fontIcon="fa-google"></mat-icon>
    </button>
    <button mat-fab color="accent" (click)="loginFacebook()">
      <mat-icon fontSet="fa" fontIcon="fa-facebook"></mat-icon>
    </button>
    <button mat-fab color="accent" (click)="loginGithub()">
      <mat-icon fontSet="fa" fontIcon="fa-github"></mat-icon>
    </button>
    <button mat-fab color="accent" (click)="loginTwitter()">
      <mat-icon fontSet="fa" fontIcon="fa-twitter"></mat-icon>
    </button>
  </div>
</div>
